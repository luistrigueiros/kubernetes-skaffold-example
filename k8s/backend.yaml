apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
  - port: 3000
  type: LoadBalancer
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        env:
          - name: DATABASE_URL
            value: postgres://admin:secret@postgres-db:5431/mydb
        image: backend-example
        ports:
        - containerPort: 3000
